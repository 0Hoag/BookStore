server:
  port: 8083
  servlet:
    multipart:
      max-file-size: 500MB    # Kích thước tối đa của một file
      max-request-size: 500MB # Kích thước tối đa của toàn bộ request
    context-path: /post

spring:
  data:
    mongodb:
      port: 27018
      database: post


cloudinary:
  cloud-name: "CLOUD_NAME"
  api-key: "API_KEY"
  api-secret: "API_SECRET"

